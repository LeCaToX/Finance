<!DOCTYPE html>
<link rel="stylesheet" href="css/index.css">
<script  type="text/javascript" src="js/index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<html>
    
    <head>
        
        <title> Finance </title>
    </head>
    <body onload="draw()">
        <div class="compound-interest">
            <div class="heading"> Compound Interest Calculator </div>
            <div class="input-form">
                <div>
                    <a> Initial money: </a> <br>
                    <input type="number" min="1" id="init" value="10">
                </div>
                <br>
                <div>
                    <a> Monthly contribution: </a> <br>
                    <input type="number" min="1" id="add" value="10">
                </div>
                <br>
                <div>
                    <a> Estimated interest rate per year (%): </a> <br>
                    <input type="number" min="1" id="inr" value="10">
                </div>
                <br>
                <div>
                    <a> Number of year: </a> <br>
                    <input type="number" min="1" id="year" value="20">
                </div>
                <br>
                <button id="calculate" onclick="draw()"> Calculate</button>
            </div>
            <div style="display: inline-block; margin: 5vh">
                <canvas id="canvas" width="800" height="500" ></canvas>
            </div>
            <div style="display: inline-block; font-size: 2vh">
                <a> Estimated profit: </a> <b><a id="profit" style="color: green"></a> </b><br>
                <a> Total invested money: </a> <b> <a id="to_inv"></a> </b> <br>
                <a> Total money: </a> <b> <a id="to_mon" style="color: cadetblue"></a> </b>
            </div>
        </div>
        
        
        <!-- TradingView Widget BEGIN -->
        <div>
        <div class="heading"> Stocks Views </div>
        <div class="tradingview-widget-container">
            <div id="tradingview_f41f8"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                new TradingView.widget(
                {
                "autosize": false,
                "symbol": "NASDAQ:AAPL",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "container_id": "tradingview_f41f8"
                }
                );
        </script>
            </div>
        <!-- TradingView Widget END -->
            <div >
                <a style="margin-left: 5vh; font-size: 3vh"> Most profitable stocks last </a>
                <select id="time_length" style="font-size: 2vh" onchange="loadInitTable()">
                    <option value="null">---</option>
                    <option value="day">day</option>
                    <option value="week">week</option>
                    <option value="month">month</option>
                    <option value="year">year</option>
                </select>
                
                <br>
                <button onclick="prevTable()">Prev</button>
                <button onclick="nextTable()">Next</button>
                
                <table class="table table-striped" style="width: 50%">
                    <tr  class="bg-info">
                        <th>Symbol</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Growth</th>
                    </tr>

                    <tbody id="myTable">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
