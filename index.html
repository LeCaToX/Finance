<!DOCTYPE html>
<link rel="stylesheet" href="css/index.css">
<script  type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
<html>
    
    <head>
        
        <title> Finance </title>
    </head>
    <body onload="draw()">
        <div class="compound-interest">
            <div class="heading"> Compound Interest Calculator </div>
            <div class="input-form">
                <div>
                    <a> Initial money: </a> <br>
                    <input type="number" min="1" id="init" value="10">
                </div>
                <br>
                <div>
                    <a> Monthly contribution: </a> <br>
                    <input type="number" min="1" id="add" value="10">
                </div>
                <br>
                <div>
                    <a> Estimated interest rate per year (%): </a> <br>
                    <input type="number" min="1" id="inr" value="10">
                </div>
                <br>
                <div>
                    <a> Number of year: </a> <br>
                    <input type="number" min="1" id="year" value="20">
                </div>
                <br>
                <button id="calculate" onclick="draw()"> Calculate</button>
            </div>
            <div style="display: inline-block; margin: 5vh">
                <canvas id="canvas" width="800" height="500" ></canvas>
            </div>
            <div style="display: inline-block; font-size: 2vh">
                <a> Estimated profit: </a> <b><a id="profit" style="color: green"></a> </b><br>
                <a> Total invested money: </a> <b> <a id="to_inv"></a> </b> <br>
                <a> Total money: </a> <b> <a id="to_mon" style="color: cadetblue"></a> </b>
            </div>
        </div>
        
        
        <!-- TradingView Widget BEGIN -->
        <div>
        <div class="heading"> Stocks Views </div>
        <div class="tradingview-widget-container">
            <div id="tradingview_f41f8"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                new TradingView.widget(
                {
                "autosize": false,
                "symbol": "NASDAQ:AAPL",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "container_id": "tradingview_f41f8"
                }
                );
        </script>
            </div>
        <!-- TradingView Widget END -->
            <div >
                <a style="margin-left: 5vh; font-size: 3vh"> Most profitable stocks last </a>
                <select name="cars" id="cars" form="carform" style="font-size: 2vh">
                    <option value="day">day</option>
                    <option value="week">week</option>
                    <option value="month">month</option>
                    <option value="year">year</option>
                </select>
            </div>
        </div>
    </body>
</html>
