<!DOCTYPE html>
<link rel="stylesheet" href="css/index.css">
<script src="js/index.js"></script>
<html>
    
    <head>
        
        <title> Finance </title>
    </head>
    <body>
        <div class="input-form">
            <div>
                <a> Initial money: </a> <br>
                <input type="number" min="1" id="init">
            </div>
            <br>
            <div>
                <a> Money for investing per month: </a> <br>
                <input type="number" min="1" id="add">
            </div>
            <br>
            <div>
                <a> Estimated interest rate per year (%): </a> <br>
                <input type="number" min="1" id="inr">
            </div>
            <br>
            <div>
                <a> Number of year: </a> <br>
                <input type="number" min="1" id="year">
            </div>
            <br>
            <button id="calculate" onclick="draw()"> Calculate</button>
        </div>
        <canvas id="canvas" width="800" height="500"></canvas>
    </body>
</html>
